<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        Card Mahasiswa
        <ion-icon name="arrow-back-circle-sharp" style="margin-left: 34%;" routerLink="/login"></ion-icon>
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content fullscreen>
  <ion-card style="margin:20px; padding: 20px;">
    <img src="/assets/bg-1.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title>Madison, WI</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
      Wisconsin Territory in 1836.
    </ion-card-content>
  </ion-card>
</ion-content>
